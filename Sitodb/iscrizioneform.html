<!doctype html>
<div id="Registratiform">
	<h3 style="text-align: center;font-family: Jost;font-size: calc(40px + 1vw);text-align: center;margin-top: 40px;"> ISCRIVITI </h3>
	<form style="width: 90%;text-align: center;margin: auto;font-weight: 600;" method="post" name="registrazione" id="Registrazioneform"  enctype="multipart/form-data" >
		<label for="inputNomeUtente" >Nome Utente</label> <br>
		<input type="text" class="form-control mr-sm-2" id="inputNomeUtente" placeholder="Nome Utente" name="inputNomeUtente" style="width:50%;" required />
		<br>
		<label for="inputPassword4">Password</label> <br>
		<input type="password" class="form-control mr-sm-2" id="inputPassword4" placeholder="Password" name="inputPassword4" required />
		<br>
		<label for="inputEmail4" class="smallermaybe">Email</label> <br>
		<input type="email" class="form-control mr-sm-2" id="inputEmail4" placeholder="Email" name= "inputEmail4" required />
		<br>
		<label for="inputNumTel"> Numero di Telefono</label> <br>
		<input type="text" class="form-control mr-sm-2" id="inputNumTel" placeholder="Numero di telefono formato xxx xxx xxxx " name="inputNumTel" required />
		<br>
		<label for="inputDocument"> Documento</label> <br>
		<input type="text" class="form-control mr-sm-2" id="inputDocument" placeholder="Documento" name="inputDocument" required />
		<br>
		<label for="inputpremium"> Per Iscrizione come Utente Premium</label> <br>
		<input type="text" class="form-control mr-sm-2" id="inputPremium" name ="premium" placeholder="Codice Carta" >
		<br>
		<label for="inputAvatar" > Avatar</label>
		<input type="file" id ="inputAvatar"  name="inputAvatar">
		<br>
		<button type="button" id="submitIscrizione" class="btn btn-outline-success my-2 my-sm-0" style="margin-bottom: 30px;">Iscriviti!</button>
	</form>
</div>
